<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Coffee Shop Recording</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>
<body>
	<!-- pre loader -->
	<div class="preloader">
		<img src="img/Pacman.gif" alt="preloader" class="preloader-item">
	</div>
	<!-- end pre loader -->

	<!-- header -->
	<header class="header" id="header">
		<!-- banner -->
		<div class="banner">
			<h1 class="banner-title bell-fonts">Coffee Junkie</h1>
			<div class="banner-icons">
				<a href="#" class="banner-social-icon"><i class="fab fa-facebook fa-fw"></i></a>
				<a href="#" class="banner-social-icon"><i class="fab fa-twitter fa-fw"></i></a>
				<a href="#" class="banner-social-icon"><i class="fab fa-youtube fa-fw"></i></a>
				<a href="#" class="banner-social-icon"><i class="fab fa-instagram fa-fw"></i></a>				
			</div>
		</div>
		<!-- end of banner -->
		<!-- video -->
		<article class="video-container">
			<video class="video-item" autoplay muted loop>
				<source src="video/coffee.mp4" type="video/mp4">
				<source src="video/coffee.ogv" type="video/ogv">
				<source src="video/coffee.webm" type="video/webm">
				Your browser not support a video tag
			</video>
		</article>
		<!-- end of video -->
		<!-- nav -->
		<div class="navBtn">
			<i class="fas fa-bars"></i>
		</div>
		<nav class="nav">
			<ul class="nav-links">
				<li><a href="#" class="nav-single-link nav-logo">
					<img src="img/website-logo.png">
				</a></li>
				<li><a href="#header" class="nav-single-link">Home</a></li>
				<li><a href="#about" class="nav-single-link">About</a></li>
				<li><a href="#drink" class="nav-single-link">Free Drink</a></li>
				<li><a href="#work" class="nav-single-link">Work</a></li>
				<li><a href="#contact" class="nav-single-link">Contact</a></li>
			</ul>
		</nav>
		<!-- end of nav -->

		<!-- video switch -->

		<div class="video-switch-container">
			<div class="video-switch">
			<span>ON</span>
			<span>OFF</span>
			<div class="video-switch-btn"></div>
			</div>

		</div>
	</header>
	<!-- end of header -->

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
